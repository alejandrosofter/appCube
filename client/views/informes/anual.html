<template name="anual">
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	 <div  class='col-md-8'>
	 	 <div class="form-inline" style="float:right;">
		   <input class="form-control" id="anoSeleccion" type="number" value="{{anoSeleccion}}" style="width:80px;" placeholder="AÃ±o">
		  
		      <button  id="buscarGral" style="" type="submit" class="btn btn-primary">  <span  class="glyphicon glyphicon-search" aria-hidden="true"></span></button> 
		     </div>
		  <h1><span class="glyphicon glyphicon-signal" aria-hidden="true"></span> INFORME <b>ANUAL </b> <small> </small></h1>
		     
		     <div style="height: 400px" id="chart_div"></div>
 </div>
</template>
<template name="datosAnual">
     <div id="datosAnualModal" class="modal fade bs-example-modal" tabindex="" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
       <div class="modal-header"> 
                    <h1><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> DETALLE <small>{{nombreMes}}</small>  </h1>
                </div>
                <div class="modal-body">
                {{> reactiveTable id="tablaItems" settings=settings}}
   


                </div>

    </div>
  </div>
</div>
  
</template>
<template name="accionesInformeAnual">
  {{#each item in centros}}
 <button title="{{item.nombreCentroCosto}}" type="button" id="{{item._id}}" class="cambiar btn  btn-xs btn-warning" aria-label="Left Align">  <b>{{letraCentro item}}</b> </button>
  {{/each}}
  
</template>
