<template name="equipos">

   <h1><i class="fas fa-user"></i> <b>EQUIPOS</b> tu control </h1>
 
{{> reactiveTable id="tabla" class="table table-sm" settings=settings}}

</template>
<template name="accionesEquipos">
  <div class="acciones" style="display:none">
      
      
    <button title="Modificar" type="button" id="modificar" class="activar btn  btn-xs btn-success" aria-label="Left Align">  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </button>
    <button title="Quitar" type="button" id="delete" class="delete btn  btn-xs btn-danger" aria-label="Left Align">  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> </button>
  </div>
</template>
<template name="nuevoEquipo">
    <div id="modalnuevaEntidad" class="modal fade"> 
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><b>NUEVO EQUIPO</b> </h4>
                </div>
                <div class="modal-body">
                     {{#autoForm  collection="Equipos" id="nuevoEquipo_" type="insert"}}

     <fieldset>
      {{> afQuickField name='nombreEquipo' placeholder="Control Temperatura casa.." }} 
      {{> afQuickField name='fecha' }}
      {{> afQuickField name='nroSerie'}} 
      {{> afQuickField name='idUsuario' type="hidden" value=idUsuario}} 
      
    </fieldset>
    <button type="submit" disabled="{{disableButtons}}" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> AGREGAR</button>

 {{/autoForm}}
                  
                </div>


            </div>
        </div>
    </div>
</template>
<template name="modificarEquipo">
  <div id="modalModificaEquipo" class="modal fade"> 
    <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                   <h1><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> EDITAR <small> EQUIPO</small></h1>
                </div>
                <div class="modal-body">
                 <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">DATOS GENERALES</a></li>
     <li role="presentation"><a href="#red" aria-controls="red" role="tab" data-toggle="tab">RED</a></li>
   
  </ul>
   {{#autoForm  collection="Equipos" id="modificarEquipo_" doc=this type="update"}}
 <fieldset>
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="home">
      
    
      {{> afQuickField name='nombreEquipo'  placeholder="Control Temperatura casa.." }} 
      {{> afQuickField name='fecha'}}
      {{> afQuickField name='nroSerie'}} 
    
   

    </div>

    <div role="tabpanel" class="tab-pane" id="red">
  <i><b>ATENCION: </b> Estos datos sincronizan desde su equipo </i>
     <fieldset>
      {{> afQuickField name='ipPrivada'  }} 
      {{> afQuickField name='claveRed'}}
      {{> afQuickField name='ssid'}} 
      {{> afQuickField name='claveCube'}} 
    </fieldset>
 

    </div>




</div>
 <button type="submit" disabled="{{disableButtons}}" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> MODIFICAR</button>
</fieldset>
 {{/autoForm}}

                  
                </div>


            </div>
        </div>
</div>

</template>
